<html>
<head>
<title>Ecuaciones de segundo grado</title>
</head>
<body>
	<script type="text/javascript">

		var a = parseInt(prompt("variable a"));
		var b = parseInt(prompt("variable b"));
		var c = parseInt(prompt("variable c"));
		var soluc1 = (-b +(Math.sqrt((Math.pow(b,2)-(4*a*c)))))/(2*a);
		var soluc2 = (-b -(Math.sqrt((Math.pow(b,2)-(4*a*c)))))/(2*a);

		alert("1ra Solucion:  " + soluc1);
		alert("2da Solucion:  " + soluc2);
	</script>
	<center>

	 ..::  BIENVENIDO A GIT  ::.. 
	</center>
</body>
</html>
